apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.web.resourceName }}-ingress
  namespace: {{ .Values.namespace }}
spec:
  rules:
    - host: {{ .Values.web.ingressHost }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.web.resourceName }}-service
                port:
                  number: {{ .Values.web.port }}         

